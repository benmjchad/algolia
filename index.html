<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>alt-setlist-com-app</title>
</head>

<body>
  <div class="ais-InstantSearch">
    <h1>InstantSearch.js alt-setlist-com demo</h1>
    
    <h2>Search concert setlists by band or venue:<h2>

    <div class="search-panel">
      <div id="searchbox"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>

    <h2>Filter venues:</h2>

    <div class="venue-panel">
      <div id="venue-list"></div>
      <div id="clear-refinements"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.25.3"></script>
  <script src="./src/app.js"></script>
</body>

</html>
